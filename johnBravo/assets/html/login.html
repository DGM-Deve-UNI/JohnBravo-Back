<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon_barbershop" href="../imgs/icon.png" type="image/svg+xml">
    <meta name="description" content="Página Home - Barbearia">
    <meta name="author" content="DGM developers®">
    <!-- CDN fonts icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- CDN Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Js Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CSS interno -->
        <link rel="stylesheet" href="../css/style.css">
    <!-- Javascript interno -->
        <script src="" defer></script>
<!-- ======================================== -->
    <title>Login - JohnBravo Barbearia</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <!-- style="background: black;" -->
    <main class="w-100 n-auto form-container">
        <form action="#">
        <!-- Logo -->
            <a href="../../index.html"><img src="../imgs/icon.png" alt="Logo JohnBravo Barbearia" width="200" class="nb-4"></a>
            <br>
                <h1 class="h1 nb-3 fw-normal">Login</h1>
            <br>
            <div >
        <!-- Campo login -->
         <div class="form-floating">
             <label for="floatingInput">Usuário: </label>
         
         <input 
             required
             type="text"
             maxlength="10"
             minlength="10"
             placeholder="Digite seu usuário"
             class="form-control"
             id="floatingInput">
         </div>
            <br><br>
        <!-- Campo senha -->
         <div class="form-floating">
             <label for="floatingInput">Senha: </label>
             
             <input 
                required
                type="password"
                maxlength="8"
                minlength="8"
                placeholder="Digite sua senha"
                class="form-control"
                id="floatingInput">
         </div>
             <br><br>
                <label><input type="checkbox"> Lembrar de mim </label>
            </div>
        <!-- Botões -->
            <div class="buttons">
                <a href="./recovery-pw.html">Esqueceu a senha?</a>
             <br><br>
                <button class="btn btn-warning w-100 py-2" type="submit">Enviar</button>
                <button type="submit">Cadastrar</button>  
            </div>             
        </form>
    </main>
</body>
</html>
