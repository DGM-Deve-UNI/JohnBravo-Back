<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">

      <!-- Font Lalezar -->

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

  <!-- === CDN Bootstrap === -->
      <!-- CSS Bootstrap -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
      <!-- Js Bootstrap -->

  <!-- ==== CDN MDB ==== -->
      <!-- MDB - css -->

  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

<!-- ======================================== -->
    <title>Cadastro</title>
</head>
<body>
  <!-- Botão voltar (mini navbar) -->
    <div class="button-back navbar navbar-expand-lg p-2"><a href="javascript:history.back()" class="voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a></div>
  
  <!-- Formulário -->
    <div id="docsTabsOverview" role="tabpanel" aria-labelledby="docs-tab-overview" 
        class="d-flex row m-3 justify-content-center align-items-center tab-pane fade in show active" >
      <!-- "div" Form -->
        <div class="card p-4 p-lg-5 shadow-lg col-md-6 col-lg-7 d-flex mt-lg-5 mt-md-5 mb-10">
          <form class="">
            <!-- Logo -->
              <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                  <img class="mb-0" src="../../imgs/icons/dark/icon-txt.png" alt="JohnBravo Barbearia" width="200">
              </div>
            <!-- Título -->
              <h5 class="fw-normal text-center mb-3 pb-3" style="letter-spacing: 1px;">Crie seu cadastro</h5>
        <!-- ---------------------------------------- -->
            <!-- "div" coluna Nome e Sobrenome -->
              <div class="row mb-4">
              <!-- Sub título -->
                <p class="fw-normal text-center mb-0 pb-0" style="letter-spacing: 1px;">Dados Pessoais</p>
                  <hr>
              <!-- Nome -->
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input class="form-control mb-2"
                          required
                          id="nome" 
                          type="text"
                          data-required
                          autocomplete="off"
                          data-min-length="15"
                          data-max-length="60"
                          data-only-letters
                          minlength="15"
                          maxlength="60"
                          pattern="[a-zA-Z\s]+">

                      <label class="form-label" for="nome">Digite seu nome</label>
                  </div>
                </div>
              <!-- Sobrenome -->
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input class="form-control mb-2"
                          required
                          id="sobrenome" 
                          type="text"
                          maxlength="15"
                          minlength="15">

                      <label class="form-label" for="sobrenome">Digite seu sobrenome</label>
                  </div>
                </div>
              </div>
        <!-- ---------------------------------------- -->
          <!-- Data de nascimento -->
            <div class="d-flex flex-row align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <input class="form-control"
                        required
                        id="data" 
                        type="date"
                        maxlength="8"
                        placeholder="dd/mm/aaaa">

                    <label class="form-label" for="data">Data de Nascimento</label>
                </div>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Gênero -->
            <div class="col-md-6 mb-4">
              <!-- Label -->
              <h6 class="mb-2 pb-1">Gênero: </h6>              
              <!-- Masculino -->
                <div class="form-check form-check-inline">
                  <input 
                      class="form-check-input" 
                      type="radio" 
                      name="inlineRadioOptions" 
                      id="maleGender"
                      value="option1"
                      data-gender-validate
                      required>
                      
                  <label class="form-check-label" for="maleGender">Masculino</label>
                </div>
              <!-- Feminino -->
                <div class="form-check form-check-inline">
                  <input 
                      class="form-check-input" 
                      type="radio" 
                      name="inlineRadioOptions" 
                      id="femaleGender"
                      value="option2"
                      data-gender-validate
                      required>
                      
                  <label class="form-check-label" for="femaleGender">Feminino</label>
                </div>
              <!-- Não declarado -->
                <div class="form-check form-check-inline">
                  <input 
                      class="form-check-input" 
                      type="radio" 
                      name="inlineRadioOptions" 
                      id="otherGender"
                      value="option3"
                      data-gender-validate
                      required>
                      
                  <label class="form-check-label" for="otherGender">Não declarar</label>
                </div>
            </div>
        <!-- ---------------------------------------- -->
          <!-- CPF -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <input 
                  type="text" 
                  id="cpf" 
                  class="form-control mb-2"
                  placeholder="000.000.000-00"
                  onkeydown="ajustaCpf(this)" 
                  onkeyup="ajustaCpf(this)"
                  onkeydown="ajustaCpf(this)" 
                  onblur="validarCPF(this)"
                  required
                  maxlength="14"
                  minlength="14"
                  autocomplete="off">
              <label class="form-label" for="cpf">CPF</label>
              <span class="" style="font-size: 12px;" id="feedback"></span>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Email input -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <input 
                  type="email" 
                  id="email" 
                  class="form-control mb-2"
                  required
                  data-required
                  data-email-validate
                  autocomplete="off"
                  maxlength="50">
                  
              <label class="form-label" for="email">E-mail</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Celular -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <input 
                  type="tel" 
                  id="celular" 
                  class="form-control mb-2"
                  placeholder="(+55) xx-xxxxx-xxxx" 
                  required
                  autocomplete="off"
                  minlength="18"
                  data-required>
                  
              <label class="form-label" for="celular">Telefone Celular</label>
            </div>
          <!-- Fixo -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <input 
                  type="tel" 
                  id="telFixo" 
                  class="form-control mb-2"
                  placeholder="(+55) xx-xxxx-xxxx" 
                  required
                  autocomplete="off"
                  data-tel-length="17"
                  minlength="17"
                  data-required>
                  
              <label class="form-label" for="telFixo">Telefone Fixo</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Sub título -->
            <p class="fw-normal text-center mb-0 pb-0" style="letter-spacing: 1px;">Endereço Completo</p>
              <hr style="margin: 0px 0px 16px; padding: 0px 12px;">
        <!-- ---------------------------------------- -->
          <!-- CEP -->
          <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
            <input 
                type="text" 
                id="cep" 
                class="form-control mb-2"
                title="Digite seu CEP."
                placeholder="00000-000" required
                data-required
                data-cep-length="9"
                minlength="9"
                maxlength="9"
                pattern="[0-9]{5}-[0-9]{3}">
            <label class="form-label" for="cep">CEP</label>
          </div>
        <!-- ---------------------------------------- -->
          <!-- Endereço -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <input 
                type="text" 
                id="endereco" 
                class="form-control mb-2"
                placeholder="Rua, Avenida, etc." 
                required
                data-required
                maxlength="50">
                
              <label class="form-label" for="endereco">Endereço</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Número -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <input 
                  type="number" 
                  id="numero" 
                  class="form-control mb-2"
                  placeholder="Número da rua, qrd, etc..." 
                  required
                  data-required>
                  
              <label class="form-label" for="numero">Número</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Estado -->
              <div class="row">
                <div class="col mb-4">
                  <select id="estado" data-mdb-select-init class="form-select jb-rounded" data-state-validate required>
                    <option value="">Selecione o seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>
              </div>
        <!-- ---------------------------------------- -->
          <!-- Cidade -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <input 
                type="text" 
                id="cidade" 
                class="form-control mb-2"
                required
                data-required>
                
              <label class="form-label" for="cidade">Cidade</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Bairro -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <input 
                type="text" 
                id="bairro" 
                class="form-control mb-2"
                required
                data-required>
                
              <label class="form-label" for="bairro">Bairro</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Complemento -->
            <div data-mdb-input-init class="form-outline jb-mb-4-2 mb-4">
              <textarea 
                class="form-control mb-2" 
                id="complemento"
                placeholder="(Opcional)"
                rows="2"></textarea>
                
              <label class="form-label" for="complemento">Complemento</label>
            </div>
       <!-- ---------------------------------------- -->
          <!-- Sub título -->
            <p class="fw-normal text-center mb-0 pb-0" style="letter-spacing: 1px;">Login e senha</p>
              <hr style="margin: 0px 0px 16px; padding: 0px 12px;">
       <!-- ---------------------------------------- -->
          <!-- Login -->
            <div data-mdb-input-init="" class="form-outline jb-mb-4-2 mb-4" data-mdb-input-initialized="true">
              <input 
                type="email" 
                id="login" 
                class="inputs- form-control mb-2">
                
              <label class="form-label" for="login" style="margin-left: 0px;">Login</label>
            </div>
       <!-- ---------------------------------------- -->
          <!-- Senha -->
            <div data-mdb-input-init="" class="form-outline jb-mb-4-2 mb-4" data-mdb-input-initialized="true">
              <input 
                type="password" 
                id="senha" 
                class="form-control mb-2"
                required
                data-required
                data-login-length="6"
                data-only-letters
                minlength="6"
                maxlength="6">
                <!-- <i class="fa-solid fa-eye" id="eye-icon"></i> -->
                
              <label class="form-label" for="senha" style="margin-left: 0px;">Senha</label>
            </div>
       <!-- ---------------------------------------- -->
          <!-- Confirmar Senha -->
            <div data-mdb-input-init="" class="form-outline jb-mb-4-2 mb-4" data-mdb-input-initialized="true">
              <input 
                type="password" 
                id="confirSenha" 
                class="form-control mb-2"
                required
                data-required
                data-login-length="6"
                data-only-letters
                minlength="6"
                maxlength="6">
                <!-- <i class="fa-solid fa-eye" id="eye-icon"></i> -->
                
              <label class="form-label" for="confirSenha" style="margin-left: 0px;">Confirme sua senha</label>
            </div>

            <!-- <div class="input-group mb-3">
              <input type="password" class="form-control" id="password" placeholder="Senha">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div> -->
        <!-- ---------------------------------------- -->
          <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="checkbox"
                required>
                
              <label class="form-check-label" for="checkbox"> Aceito os <a href="#">Termos e condições</a> e autorizo o uso de meus dados de acordo com a <a href="#">Declaração de privacidade</a>.
              </label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Botões Cadastrar e Limpar -->
            <div class="row mb-2">
            <!-- Botão Castrar -->
              <div class="col">
                <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4 bg-success rounded-pill">Cadastrar</button>
              </div>
          <!-- ---------------------------------------- -->
            <!-- Botão Limpar -->
              <div class="col">
                <button data-mdb-ripple-init type="reset" class="btn btn-primary btn-block mb-4 bg-danger rounded-pill" onclick="limparValid()">Limpar</button>
              </div>
            </div>
          <!-- - Voltar a página de Login - -->
            <p>Já possui uma conta? <a href="./login.html">Fazer login</a>.</p>

          <!-- Modal de erro -->
            <dialog class="shadow-4-strong p-4 rounded-8" id="modal">
              <p id="modalMessage"> </p>            
              <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-danger btn-rounded" id="closeModal">Fechar</button>
            </div>
            </dialog>
          </form>
        </div>
      </div>

      <!-- Botão "Voltar ao topo (seta)" -->
      <button id="scrollToTopBtn" class="btn mb-8 mb-md-6 btn-warning rounded-pill shadow text-dark" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
      </button>
        <!-- Script do botão -->
          <script>
          // Exibir o botão após rolar 300px
            window.onscroll = function() {
              const btn = document.getElementById('scrollToTopBtn');
              if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = 'block';
              } else {
                btn.style.display = 'none';
              }
            };

            // Função para rolar até o topo
            function scrollToTop() {
              window.scrollTo({top: 0, behavior: 'smooth'});
            }
          </script>
          
  <!-- === Footer === -->
    <footer id="footer" class="footer fixed-bottom text-center text-lg-start">    
      <section class="d-flex justify-content-center justify-content-lg-between p-3 border-bottom text-dark text-bg-warning">
      <!--/ Left -->
        <div class="me-5 ms-5 d-none d-lg-block">
          <!-- <span>Conecte-se conosco nas redes sociais:</span> -->
          <a href="#!" class="small text-dark">Termos de uso.</a> |
          <a href="#!" class="small text-dark">Politica de privacidade.</a>
        </div>
      <!-- Left \-->
    
      <!--/ Right -->
        <!--/ Copyright -->
        <div class="small mx-5 text-center text-bg-light bg-warning">Copyright &copy; 2024 | DGM Web developer&reg;</div>
        <!-- Copyright \-->
      <!-- Right \-->         
      </section>
    </footer>
