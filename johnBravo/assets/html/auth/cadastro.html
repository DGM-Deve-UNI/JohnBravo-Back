    <title>Cadastro</title>
</head>
<body>
  <!-- Botão voltar (mini navbar) -->
    <div class="button-back navbar navbar-expand-lg p-2"><a href="javascript:history.back()" class="voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a></div>
  <!-- Formulário -->
    <div id="docsTabsOverview" role="tabpanel" aria-labelledby="docs-tab-overview" 
        class="d-flex row m-3 justify-content-center align-items-center tab-pane fade in show active" >
      <!-- "div" Form -->
        <div class="card p-4 p-lg-5 shadow-lg col-md-6 col-lg-7 d-flex mt-lg-5 mt-md-5 mb-10">
          <form>
            <!-- Logo -->
              <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                  <img class="mb-0" src="../../imgs/icons/dark/icon-txt.png" alt="JohnBravo Barbearia" width="200">
              </div>
            <!-- Título -->
              <h5 class="fw-normal text-center mb-3 pb-3" style="letter-spacing: 1px;">Crie seu cadastro</h5>

            <!-- "div" coluna Nome e Sobrenome -->
              <div class="row mb-4">
              <!-- Sub título -->
                <p class="fw-normal text-center mb-0 pb-0" style="letter-spacing: 1px;">Dados Pessoais</p>
                  <hr>
              <!-- Nome -->
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input class="form-control"
                          required
                          id="form6Example1" 
                          type="text"
                          maxlength="15"
                          minlength="15">

                      <label class="form-label" for="form6Example1">Digite seu nome</label>
                  </div>
                </div>
              <!-- Sobrenome -->
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input class="form-control"
                          required
                          id="form6Example2" 
                          type="text"
                          maxlength="15"
                          minlength="15">

                      <label class="form-label" for="form6Example2">Digite seu sobrenome</label>
                  </div>
                </div>
              </div>
        <!-- ---------------------------------------- -->
          <!-- Data de nascimento -->
            <div class="d-flex flex-row align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <input class="form-control"
                        required
                        id="date" 
                        type="date"
                        maxlength="8"
                        placeholder="dd/mm/aaaa">

                    <label class="form-label" for="date">Data de Nascimento</label>
                </div>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Gênero -->
            <div class="col-md-6 mb-4">
              <!-- Label -->
              <h6 class="mb-2 pb-1">Gênero: </h6>              
              <!-- Masculino -->
                <div class="form-check form-check-inline">
                  <input 
                      class="form-check-input" 
                      type="radio" 
                      name="inlineRadioOptions" 
                      id="maleGender"
                      value="option1"
                      data-gender-validate
                      required>
                      
                  <label class="form-check-label" for="maleGender">Masculino</label>
                </div>
              <!-- Feminino -->
                <div class="form-check form-check-inline">
                  <input 
                      class="form-check-input" 
                      type="radio" 
                      name="inlineRadioOptions" 
                      id="femaleGender"
                      value="option2"
                      data-gender-validate
                      required>
                      
                  <label class="form-check-label" for="femaleGender">Feminino</label>
                </div>
              <!-- Não declarado -->
                <div class="form-check form-check-inline">
                  <input 
                      class="form-check-input" 
                      type="radio" 
                      name="inlineRadioOptions" 
                      id="otherGender"
                      value="option3"
                      data-gender-validate
                      required>
                      
                  <label class="form-check-label" for="otherGender">Não declarar</label>
                </div>
            </div>
        <!-- ---------------------------------------- -->
          <!-- CPF -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                  type="number" 
                  id="form6Example4" 
                  class="form-control"
                  data-cpf-length="14"
                  minlength="14"
                  placeholder="000.000.000-00" required
                  data-required
                  autocomplete="none">
                  
              <label class="form-label" for="form6Example4">CPF</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                  type="email" 
                  id="form6Example5" 
                  class="form-control"
                  required
                  data-required
                  data-email-validate
                  autocomplete="off"
                  maxlength="50">
                  
              <label class="form-label" for="form6Example5">E-mail</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Celular -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                  type="tel" 
                  id="form6Example6" 
                  class="form-control"
                  placeholder="(+55) xx-xxxxx-xxxx" 
                  required
                  autocomplete="off"
                  minlength="18"
                  data-required>
                  
              <label class="form-label" for="form6Example6">Telefone Celular</label>
            </div>
          <!-- Fixo -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                  type="tel" 
                  id="form6Example6" 
                  class="form-control"
                  placeholder="(+55) xx-xxxx-xxxx" 
                  required
                  autocomplete="off"
                  data-tel-length="17"
                  minlength="17"
                  data-required>
                  
              <label class="form-label" for="form6Example6">Telefone Fixo</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Sub título -->
            <p class="fw-normal text-center mb-0 pb-0" style="letter-spacing: 1px;">Endereço Completo</p>
              <hr style="margin: 0px 0px 16px; padding: 0px 12px;">
        <!-- ---------------------------------------- -->
          <!-- CEP -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input 
                type="text" 
                id="form3Example3" 
                class="form-control form-control"
                title="Digite seu CEP."
                placeholder="00000-000" required
                data-required
                data-cep-length="9"
                minlength="9"
                maxlength="9"
                pattern="[0-9]{5}-[0-9]{3}">
            <label class="form-label" for="form3Example3">CEP</label>
          </div>
        <!-- ---------------------------------------- -->
          <!-- Endereço -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                type="text" 
                id="form3Example8" 
                class="form-control"
                placeholder="Rua, Avenida, etc." 
                required
                data-required
                maxlength="50">
                
              <label class="form-label" for="form3Example8">Endereço</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Número -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                  type="number" 
                  id="form6Example5" 
                  class="form-control"
                  placeholder="Número da rua, qrd, etc..." 
                  required
                  data-required>
                  
              <label class="form-label" for="form6Example5">Número</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Estado -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <select data-mdb-select-init class="form-control rounded" data-state-validate required>
                    <option value="">Selecione o seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>
              </div>
        <!-- ---------------------------------------- -->
          <!-- Cidade -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                type="text" 
                id="form3Example8" 
                class="form-control"
                required
                data-required>
                
              <label class="form-label" for="form3Example8">Cidade</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Bairro -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input 
                type="text" 
                id="form3Example8" 
                class="form-control"
                required
                data-required>
                
              <label class="form-label" for="form3Example8">Bairro</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Complemento -->
            <div data-mdb-input-init class="form-outline mb-4">
              <textarea 
                class="form-control" 
                id="form6Example7"
                placeholder="(Opcional)"
                rows="2"></textarea>
                
              <label class="form-label" for="form6Example7">Complemento</label>
            </div>
       <!-- ---------------------------------------- -->
          <!-- Sub título -->
            <p class="fw-normal text-center mb-0 pb-0" style="letter-spacing: 1px;">Login e senha</p>
              <hr style="margin: 0px 0px 16px; padding: 0px 12px;">
       <!-- ---------------------------------------- -->
          <!-- Login -->
            <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
              <input 
                type="email" 
                id="form2Example17" 
                class="inputs- form-control">
                
              <label class="form-label" for="form2Example17" style="margin-left: 0px;">Login</label>
            </div>
       <!-- ---------------------------------------- -->
          <!-- Senha -->
            <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
              <input 
                type="password" 
                id="form2Example27" 
                class="form-control"
                required
                data-required
                data-login-length="6"
                data-only-letters
                minlength="6"
                maxlength="6">
                
              <label class="form-label" for="form2Example27" style="margin-left: 0px;">Senha</label>
            </div>
       <!-- ---------------------------------------- -->
          <!-- Confirmar Senha -->
            <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
              <input 
                type="password" 
                id="form2Example27" 
                class="form-control"
                required
                data-required
                data-login-length="6"
                data-only-letters
                minlength="6"
                maxlength="6">
                
              <label class="form-label" for="form2Example27" style="margin-left: 0px;">Confirme sua senha</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form6Example8"
                required>
                
              <label class="form-check-label" for="form6Example8"> Aceito os <a href="#">Termos e condições</a> e autorizo o uso de meus dados de acordo com a <a href="#">Declaração de privacidade</a>.
              </label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Botões Cadastrar e Limpar -->
            <div class="row mb-2">
            <!-- Botão Castrar -->
              <div class="col">
                <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4 bg-success rounded-pill">Cadastrar</button>
              </div>
          <!-- ---------------------------------------- -->
            <!-- Botão Limpar -->
              <div class="col">
                <button data-mdb-ripple-init type="reset" class="btn btn-primary btn-block mb-4 bg-danger rounded-pill">Limpar</button>
              </div>
            </div>
          <!-- - Voltar a página de Login - -->
            <p>Já possui uma conta? <a href="./login.html">Fazer login</a>.</p>
          </form>
        </div>
    </div>
