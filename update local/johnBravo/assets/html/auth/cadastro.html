  <style>
    /* Estilizando o input[type="date"] */
    input[type="date"] {

    }
    /* Adicionando um padding extra para o ícone */

      cursor: pointer;

      <!-- "div" Form -->
        <div class="card p-4 mb-5 p-lg-5 shadow-lg col-md-6 col-lg-7 d-flex">
          <form>
            <!-- Logo -->
              <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                  <img class="mb-0" src="../../imgs/icons/dark/icon-txt.png" alt="JohnBravo Barbearia" width="200">
              </div>
            <!-- Título -->
              <h5 class="fw-normal text-center mb-3 pb-3" style="letter-spacing: 1px;">Crie seu cadastro</h5>

            <!-- "div" coluna Nome e Sobrenome -->
              <div class="row mb-4">
              <!-- Sub título -->
                <p class="fw-normal text-center mb-0 pb-0" style="letter-spacing: 1px;">Dados Pessoais</p>
                  <hr>
              <!-- Nome -->
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input class="form-control"
                          required
                          id="form6Example1" 
                          type="text"
                          maxlength="15"
                          minlength="15">

                      <label class="form-label" for="form6Example1">Digite seu nome</label>
                  </div>
                </div>
              <!-- Sobrenome -->
                <div class="col">
                  <div data-mdb-input-init class="form-outline">
                    <input class="form-control"
                          required
                          id="form6Example2" 
                          type="text"
                          maxlength="15"
                          minlength="15">

                      <label class="form-label" for="form6Example2">Digite seu sobrenome</label>
                  </div>
                </div>
              </div>
        <!-- ---------------------------------------- -->
          <!-- Data de nascimento -->
            <div class="d-flex flex-row align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                  <input class="form-control"
                        required
                        id="date" 
                        type="date" 
                        placeholder="dd/mm/aaaa">

                    <label class="form-label" for="date">Data de Nascimento</label>

                  <!-- <span class="input-group-text">
                    <i class="fa-regular fa-calendar"></i>
                  </span> -->
                </div>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Gênero -->
            <div class="col-md-6 mb-4">
              <!-- Label -->
              <h6 class="mb-2 pb-1">Gênero: </h6>              
              <!-- Masculino -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                    value="option1">
                  <label class="form-check-label" for="maleGender">Masculino</label>
                </div>
              <!-- Feminino -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                    value="option2">
                  <label class="form-check-label" for="femaleGender">Feminino</label>
                </div>
              <!-- Não declarado -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                    value="option3">
                  <label class="form-check-label" for="otherGender">Não declarar</label>
                </div>
            </div>
        <!-- ---------------------------------------- -->
          <!-- CPF -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="number" id="form6Example4" class="form-control" />
              <label class="form-label" for="form6Example4">CPF</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form6Example5" class="form-control" />
              <label class="form-label" for="form6Example5">E-mail</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Celular -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="tel" id="form6Example6" class="form-control" />
              <label class="form-label" for="form6Example6">Telefone Celular</label>
            </div>
          <!-- Fixo -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="tel" id="form6Example6" class="form-control" >
              <label class="form-label" for="form6Example6">Telefone Fixo</label>
            </div>
        <!-- ---------------------------------------- -->
          <!-- Sub título -->
            <p class="fw-normal text-center mb-0 pb-0" style="letter-spacing: 1px;">Endereço</p>
              <hr style="margin: 0px 0px 16px; padding: 0px 12px;">
        <!-- ---------------------------------------- -->
          <!-- CEP -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg" />
            <label class="form-label" for="form3Example3">Zip</label>
          </div>
        <!-- ---------------------------------------- -->
