<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div>
        <form action="">
            <a href=""><h1>Login</h1></a>
            <label>Usuário: </label>
            <input required
            type="text"
            maxlength="10"
            minlength="10"
            placeholder="Digite seu usuário">
            <br><br>
            <label>Senha: </label>
            <input required
             type="password"
             maxlength="8"
             minlength="8"
             placeholder="Digite sua senha">
             <br><br>

             <a href="">Esqueceu a senha?</a>
             <br><br>
             <button type="submit" >Enviar</button>
             <button type="submit" >Cadastrar</button>
        </form>
    </div>
</body>
</html>
