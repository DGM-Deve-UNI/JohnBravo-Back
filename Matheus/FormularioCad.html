<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <a href=""><h1>Cadastro</h1></a>
            <p>Dados Pessoais</p>
             <br><br>
            <label>Nome: </label>
            <input required
             type="text"
             maxlength="15"
             minlength="15"
             placeholder="Digite seu nome">
             <br><br>
             <label>Sobrenome: </label>
             <input required
              type="text"
              maxlength="15"
              minlength="15"
              placeholder="Digite seu sobrenome">
              <br><br>
            <label>Data de Nascimento: </label>
            <input required
             type="date">
             <br><br>
            <label>Gênero: </label>
            <input required
             type="radio" name="Gênero"><label>Masculino</label>
             <input required
             type="radio"  name="Gênero"><label>Feminino</label>
             <input required
             type="radio"  name="Gênero"><label>Não Declarar</label>
             <br><br>
            <label>CPF: </label>
            <input required
             type="text"
             maxlength="11"
             minlength="11"
             placeholder="Digite seu CPF">
             <br><br>
            <label>E-mail: </label>
            <input required
             type="email"
             placeholder="Digite seu email">
             <br><br>
             <label>Telefone Fixo: </label>
             <input required
              type="tel"
              maxlength="10"
              minlength="10"
              placeholder="(00) 0000-0000">
              <br><br>
            <label>Telefone Celular: </label>
            <input required
             type="tel"
             maxlength="11"
             minlength="11"
             placeholder="(00) 0 0000-0000">
             <br><br>
             <p>Endereço Completo: </p>
             <br><br>
             <label>CEP: </label>
            <input required
             type="number"
             minlength="8"
             maxlength="8"
             placeholder="Digite seu CEP">
             <br><br>
             <p>Usuário e Login</p>
             <br><br>
            <label>Usuário: </label>
            <input required
             type="text"
             minlength="10"
             maxlength="10"
             placeholder="Digite seu usuário">
             <br><br>
            <label>Senha: </label>
            <input required
             type="password"
             maxlength="8"
             minlength="8"
             placeholder="Digite sua senha">
             <br><br>
            <label>Conrfime sua senha: </label>
            <input required
             type="password"
             placeholder="Digite sua senha novamente">
             <br><br>
             <button type="submit" >Cadastrar</button>
             <button type="reset" >Limpar</button>
           
            
        </form>
        
    </div>
</body>
</html>
